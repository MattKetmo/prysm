syntax = "proto3";

package ethereum.eth.wrapper;

import "proto/eth/v2/version.proto";
import "proto/eth/v1/beacon_state.proto";
import "proto/eth/v2/beacon_state.proto";


// WrappedBeaconState is used only inside db/kv package and it there for the sole purpose of
// storing the state objects efficiently. With normalizing the fields in the "state" bucket
// it also stores some indexes and other metadata fields that cannot be stored in the
// BeaconState object itself.
message WrappedBeaconState {
  v2.Version version = 1001;        // Used to identify the state object
  bytes validatorIndexes = 1002;    // stores the compressed indexes of the validator entry hashes
  oneof state {
    v1.BeaconState phase0_state = 1;    // Phase0 state object
    v2.BeaconStateV2 altair_state = 2;  // Altair state object
  }
}